<!DOCTYPE html>
<html>
<head>
  <title>Bar Chart</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="assign1js.js"></script>
  <style>
  table {
     border: 1px solid black;
     padding : 0.5em;
   }
  </style>
</head>
<body>
  <h1 align="center">Bar Chart</h1>
    <form>
      <table align="center">
        <tr>
          <td>Region : </td>
          <td>
            <select id="region" name="regionName"  required>
              <option selected value="select"> Select the region... </option>
              <option value="state"> State </option>
              <option value="district"> District </option>
              <option value="block"> Block </option>
              <option value="panchayat"> Panchayat </option>
              <option value="village"> Village </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Time : </td>
          <td>
            <select id="time" name="timeName"  required>
              <option selected value="select"> Select the time... </option>
              <option value="century"> Century </option>
              <option value="decade"> Decade </option>
              <option value="year"> Year </option>
              <option value="month"> Month </option>
              <option value="day"> Day </option>
            </select>
          </td>
          <tr>
            <td>Region Name : </td>
            <td><input type="text" id="regionname" maxlength=30 required></td>
          </tr>
      </table>
      <div align="center">
        <input type="button" value="Search" onclick="showBy()">
      </div>
      <p id="showing" align="center"></p>
    </form>
</body>
</html>
